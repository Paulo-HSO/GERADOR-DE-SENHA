<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gerador de Senhas</title>
    <link rel="stylesheet" href="Style.css">

</head>
<body>
    <div class="pw-container">

        <div class="pw-header">
            <div class="pw">
                <span id="senha"> 123456yiiiiihsd</span>
                <button id="copy">COPIAR</button>
            </div>
        </div>

        <div class="pw-body">

            <div class="form-control">
                <label for="len">TAMANHO DA SENHA</label>
                <input type="number" class="len" id="len" value="15" min="5" max="30">
            </div>  

            <div class="form-control">
                <label for="len">MAIÚSCULOS</label>
                <input type="checkbox" id="upper">
            </div>

            <div class="form-control">
                <label for="len">MINÚSCULOS</label>
                <input type="checkbox" id="lower">
            </div>

            <div class="form-control">
                    <label for="symbol">SIMBOLOS</label>
                    <input type="checkbox" id="symbol">
            </div>

            <div class="form-control">
                <label for="number">NUMEROS</label>
                <input type="checkbox" id="number">
            </div>

            <button class="generate" id="generate">GERAR SENHA</button>

        </div>
        

    </div>   
    <script src="script.js"></script>
</body>
</html>
